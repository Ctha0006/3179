<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">

    <title>Work-related fatalities 2018 to 2022</title>
</head>
<body>
    <h1>Victoria Work-related fatalities 2018 to 2022</h1>
    <h2>Fatalities by Local Government Areas (LGA)</h2>
    
    <!-- <p>paragraph</p>
    <a href="SOMELINK"> Text to be viewed</a> -->

    <div id="lga_map"></div>

    <h2>Fatalities by Age Group and Gender</h2>
    <div id="agegender"></div>

    <script type="text/javascript">

    var spec1 = "map/js/lga_map.vl.json";
    vegaEmbed('#lga_map', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    var spec2 = "agegender/js/agegender_chart.vl.json";
    vegaEmbed('#agegender', spec2).then(function(result) {
    }).catch(console.error);
    </script>
</body>
</html>
